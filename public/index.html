<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chatwork 既読化ツール</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f7f9; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chatwork 全部屋既読化</h1>
  <button id="readButton">すべての部屋を既読にする</button>
  <div id="status"></div>

  <script>
    document.getElementById('readButton').addEventListener('click', async () => {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = '既読化処理を開始しました...';
      try {
        const response = await fetch('/mark-as-read', { method: 'POST' });
        const result = await response.json();
        if (response.ok) {
          statusDiv.textContent = result.message;
        } else {
          statusDiv.textContent = `エラー: ${result.message}`;
        }
      } catch (error) {
        statusDiv.textContent = 'エラーが発生しました。サーバーを確認してください。';
        console.error('Fetch error:', error);
      }
    });
  </script>
</body>
</html>
